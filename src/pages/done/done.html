<ion-header>

  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button (click)="toggleReorder()" color="primary" ion-button *ngIf="!reorderIsEnabled">Edit</button>
      <button (click)="toggleReorder()" color="primary" ion-button *ngIf="reorderIsEnabled">Done</button>
    </ion-buttons>

    <ion-title>Done</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReorder($event)">
    <ion-item-sliding *ngFor="let done of dones">

      <ion-item-options side="left">
        <button color="primary" ion-button (click)="callDelete(todoIndex)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item>{{ done }}</ion-item>

  </ion-item-sliding>
</ion-list>


</ion-content>
