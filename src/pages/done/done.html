<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">Edit</button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">Done</button>
    </ion-buttons>

    <ion-title>Done</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding *ngFor="let done of dones">
      <ion-item>{{ done }}</ion-item>
  </ion-item-sliding>


</ion-content>
